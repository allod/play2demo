@(profileForm: Form[Profile])

@import helper._

@main("Create profile") {
    @form(routes.Profiles.save()) {

    <div class="profile-details">
        @inputText(profileForm("firstName"), '_label -> "First Name", '_showConstraints -> false)

        @inputText(profileForm("lastName"), '_label -> "Last Name", '_showConstraints -> false)
        <div>
            <label for="summary">Summary</label>
            <textarea id="summary" name="summary"></textarea>
        </div>
        <div>
            <label for="experience" >Experience</label>
            <textarea id="experience" name="experience" ></textarea>
        </div>
    </div>

    <div class="actions">
        <input type="submit" value="Save" >
    </div>

    }
}
